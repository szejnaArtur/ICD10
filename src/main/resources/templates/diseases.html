<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" content="text/html">
    <title>Diseases Panel - Filtered</title>

    <link type="text/css" href="css/table.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/g/jquery@2.2.4,bootstrap@3.3.6,mark.js@8.6.0(jquery.mark.min.js)"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        mark {
            background: orange;
            color: inherit;
            padding: 0;
        }
    </style>

    <script>
        $(document).ready(function () {
            // Activate tooltips
            $('[data-toggle="tooltip"]').tooltip();

            // Filter table rows based on searched term
            $("#search").on("keyup", function () {
                let term = $(this).val().toLowerCase();
                $("table tbody").each(function () {
                    let $row = $(this);
                    let name = $row.find("tr td:nth-child(2)").text().toLowerCase();
                    let code = $row.find("tr td:nth-child(1)").text().toLowerCase();
                    if (name.search(term) < 0 && code.search(term) < 0) {
                        $row.hide();
                    } else {
                        $row.show();
                    }
                });
            });
        });
    </script>

</head>
<body>
<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2><b>ICD-10</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="search-box">
                            <div class="input-group">
                                <input type="text" id="search" class="form-control" placeholder="Search by Name">
                                <span class="input-group-addon"><i class="material-icons">&#xE8B6;</i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--expandable table-->
            <table>
                <tbody th:each="disease : ${diseases}">
                <tr>
                    <td>
                        <table class="mainDiseaseTable">
                            <tbody class="mainDiseaseTableRow">
                            <tr class="mainDiseaseRow">
                                <td rowspan="2" class="mainDiseaseCodeColumn" th:text="${disease.code}"></td>
                                <td class="mainDiseaseNameColumn" th:text="${disease.name}"></td>
                            </tr>
                            <tr>
                                <td class="mainDiseaseDescriptionColumn" colspan="3"
                                    th:text="${disease.description}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table class="unitDiseaseTable">
                            <tbody th:each="unit : ${disease.unitDiseases}" class="unitDiseaseTableRow">
                            <tr class="unitDiseaseRow">
                                <td class="unitDiseaseCodeColumn" rowspan="2" th:text="${unit.code}"></td>
                                <td class="unitDiseaseNameColumn" th:text="${unit.name}"></td>
                            </tr>
                            <tr>
                                <td class="unitDiseaseDescriptionColumn" colspan="2" th:text="${unit.description}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>

            <!--                        </ul>-->

        </div>
    </div>
</div>
